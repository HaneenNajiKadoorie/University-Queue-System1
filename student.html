<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة الطالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="studentstyle.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
      <h2>واجهة الطالب</h2>
      <form id="serviceForm">
        <div class="form-group">
          <label for="studentName">اسم الطالب</label>
          <input type="text" class="form-control" id="studentName" placeholder="اكتب اسمك" required />
        </div>
        <div class="form-group">
          <label for="serviceSelect">اختر الخدمة</label>
          <select class="form-control" id="serviceSelect" required>
            <option value="">-- اختر الخدمة --</option>
            <option>الخدمة الأكاديمية</option>
            <option>الخدمة المالية</option>
            <option>الدعم التقني</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ticketInput">رقم التذكرة (اختياري)</label>
          <input type="text" class="form-control" id="ticketInput" placeholder="إذا لديك رقم تذكرة أدخله هنا" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">تسجيل في الدور</button>
      </form>

      <div id="ticketInfo" style="display: none;">
        <h4>تذكرة الانتظار</h4>
        <p><strong>اسم الطالب:</strong> <span id="displayName"></span></p>
        <p><strong>الخدمة:</strong> <span id="displayService"></span></p>
        <p><strong>رقم التذكرة:</strong> <span id="displayTicket"></span></p>
        <button id="checkCallBtn" class="btn btn-info mt-3">التحقق من الاستدعاء</button>
      </div>
    </div>
  </div>
  <script src="student.js"></script>
</body>
</html>
