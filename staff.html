<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>واجهة الموظف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="staff.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center">واجهة الموظف</h2>

      <div class="form-inline justify-content-center mb-4">
        <label for="serviceSelectStaff" class="ml-2 font-weight-bold">اختر الخدمة:</label>
        <select id="serviceSelectStaff" class="form-control mx-2">
          <option value="">-- اختر الخدمة --</option>
          <option>الخدمة الأكاديمية</option>
          <option>الخدمة المالية</option>
          <option>الدعم التقني</option>
        </select>
        <button id="callNextBtn" class="btn btn-primary">استدعاء التالي</button>
      </div>

      <h4>قائمة الانتظار</h4>
      <ul id="queueList" class="list-group mb-4"></ul>

      <div id="currentSection">
        <h4>الحالي:</h4>
        <p id="currentInfo" class="font-weight-bold text-secondary">لا يوجد طالب حاليًا</p>
        <div class="btn-group mt-3" role="group">
          <button id="confirmBtn" class="btn btn-success">تأكيد حضور</button>
          <button id="absentBtn" class="btn btn-warning">تسجيل غياب</button>
          <button id="endBtn" class="btn btn-danger">إنهاء الخدمة</button>
        </div>
      </div>
    </div>
  </div>


  <script src="staff.js"></script>
</body>
</html>
